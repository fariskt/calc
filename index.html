<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Calculator</h3>
            <input type="text" id="screen">
            <div class="character-container">
                <input type="button" id="" value="7" onclick="btnClick(value)">
                <input type="button" id="" value="8" onclick="btnClick(value)">
                <input type="button" id="" value="9" onclick="btnClick(value)">
                <input type="button" id="" value="/" onclick="btnClick(value)">
                <input type="button" id="" value="4" onclick="btnClick(value)">
                <input type="button" id="" value="5" onclick="btnClick(value)">
                <input type="button" id="" value="6" onclick="btnClick(value)">
                <input type="button" id="" value="*" onclick="btnClick(value)">
                <input type="button" id="" value="1" onclick="btnClick(value)">
                <input type="button" id="" value="2" onclick="btnClick(value)">
                <input type="button" id="" value="3" onclick="btnClick(value)">
                <input type="button" id="" value="-" onclick="btnClick(value)">
                <input type="button" id="" value="C" class="clear-btn" onclick="clearScreen()">
                <input type="button" id="" value="." onclick="btnClick(value)">
                <input type="button" id="" value="0" onclick="btnClick(value)">
                <input type="button" id="" value="+" style="font-weight:700 ;" onclick="btnClick(value)">
                <input type="button" id="" value="=" class="equal-btn" onclick="calcResult()">
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
